<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a27df8db00.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
  </head>
  <body class="bg-dark">

    <!-- Header -->
    <section class="text-light p-4 text-center">
      <div class="container">
        <h1>To Do List</h1>
      </div>
    </section>

    <!-- Filter -->
    <section>
      <div class="container input-group mb-2">
        <div class="input-group-prepend bg-light p-2">
          <i class="fas fa-filter"></i>
        </div>
        <input type="text" id="list-filter" class="form-control" placeholder="Filter by text...">
      </div>
    </section>

    <!-- To Do List -->
    <section>
      <div class="container">
        <ul class="list-group" id="todo-list">

        </ul>
      </div>
    </section>

    <!-- Add Input -->
    <section>
      <div class="container input-group my-2">
        <input type="text" class="form-control" placeholder="Add an item..." id="add-item-input">
        <div class="input-group-append">
          <button class="btn bg-gradient text-light btn-outline-secondary" type="button" id="add-button">Add</button>
        </div>
      </div>
    </section>

    <script src="sandbox.js" charset="utf-8"></script>
  </body>
</html>
